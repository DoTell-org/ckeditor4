
<p>Source to copy:</p>

<textarea name="source" cols="80" rows="2" readonly><p style="margin: 0 0 12px 0">This paragraph should have a margin.</p></textarea>

<p>Destination:</p>

<h2>Classic editor</h2>
<div id="classic">
	<p>foo</p>
</div>

<h2>Divarea editor</h2>
<div id="divarea">
	<p>foo</p>
</div>

<h2>Inline editor</h2>
<div id="inline" contenteditable="true">
	<p>foo</p>
</div>

<script>
	var commonConifg = {
		extraAllowedContent: 'p{margin*}'
	};

	CKEDITOR.replace( 'classic', CKEDITOR.tools.extend( {
		removePlugins: 'sourcedialog'
	}, commonConifg ) );

	CKEDITOR.replace( 'divarea', CKEDITOR.tools.extend( {
		extraPlugins: 'divarea',
		removePlugins: 'sourcedialog'
	}, commonConifg ) );

	CKEDITOR.inline( 'inline', CKEDITOR.tools.extend( {
		extraPlugins: 'sourcedialog'
	}, commonConifg ) );
</script>
